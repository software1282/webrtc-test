<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebRTC Audio & Video</title>
</head>
<body>
    <h2>Create or Join a Channel</h2>
    <input id="channelName" placeholder="Enter Channel Name">
    <input id="userId" placeholder="Enter Your Name">
    <button onclick="createOrJoinChannel()">Join</button>
    <a href="video.html">Go to Video Chat</a>
    <div id="channel" style="display:none;">
        <h3>Channel: <span id="currentChannel"></span></h3>
        <p>Users in this Channel:</p>
        <ul id="userList"></ul>
        <audio id="localAudio" autoplay></audio>
        <audio id="remoteAudio" autoplay></audio>
        <button onclick="leaveChannel()">Leave</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
